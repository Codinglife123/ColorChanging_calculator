
<!DOCTYPE html>
<html lang="en">
<head>

	<link href="images/favicon2.png" rel="icon">
    <link href="images/favicon2.png" rel="apple-touch-icon">

	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<title>Calculator</title>
	<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
	<script>
$(document).ready(function(){
 $("#1").click(function(){
 $(".Calculator").css("background", "#4E31AA");
 $("body,.container").css("background-color","#191825");

 
 });
 $("#2").click(function(){
 $(".Calculator").css("background", "#3a4452");
 $("body,.container").css("background-color","#191825");
 $(".neonText").css("color","white"); 

 });
 $("#3").click(function(){
 $(".Calculator").css("background", "#082032");
 $("body,.container").css("background-color","#191825");
 //18122B
 });
 $("#4").click(function(){
 $(".Calculator").css("background", "#000000");
 $("body,.container").css("background-color","#191825");
 
 });
 $("#5").click(function(){
 $(".Calculator").css("background", "#173b38");
 $("body,.container").css("background-color","#191825");
 
 });
 $("#6").click(function(){
 $(".Calculator").css("background", "#1A120B");
 $("body,.container").css("background-color","#191825");
 
 });
});
	</script>
</head>
<body>
	<h1 style="text-align: center;" class="neonText">COLOR CHANGING CALCULATOR</h1>
	<div class="container">
	
		<div class="Calculator">
			<button class="btn btn-success" style="background-color:#3a4452 ;" id="2">Default</button>
			<button class="btn btn-lg" style="background-color:#4E31AA ;" id="1"></button>
			
			<button class="btn btn-lg" style="background-color:#082032 ;" id="3"></button>
			<button class="btn btn-lg" style="background-color:#000000 ;"id="4"></button>
			<button class="btn btn-lg" style="background-color:#173b38 ;"id="5"></button>
			<button class="btn btn-lg" style="background-color:#1A120B ;" id="6"></button>
			<!-- <button class="btn btn-lg" style="background-color:#4E31AA ;" id="1"></button> -->
			<!-- <button class="btn .btn-lg" style="background-color:#4E31AA ;" id="1"></button> -->
			<!-- <button class="btn btn-md" style="background-color:#4E31AA ;" id="1"></button> -->
			<form >
				<div  class="display">
					<input type="text" name="display">
				</div>
				<div>
					<input type="button" value="AC" class="operator" onclick="display.value ='' ">
					<input type="button" value="DE" class="operator" onclick="display.value =display.value.toString().slice(0,-1) ">
					<input type="button" value="." class="operator" onclick="display.value +='.' ">
					<input type="button" value="/" class="operator" onclick="display.value +='/' ">
				</div>
				<div>
					<input type="button" value="7" onclick="display.value +='7' ">
					<input type="button" value="8" onclick="display.value +='8' ">
					<input type="button" value="9" onclick="display.value +='9' ">
					<input type="button" value="*"  class="operator" onclick="display.value +='*' ">
				</div>
				<div>
					<input type="button" value="4" onclick="display.value +='4' ">
					<input type="button" value="5" onclick="display.value +='5' ">
					<input type="button" value="6" onclick="display.value +='6' ">
					<input type="button" value="-" class="operator" onclick="display.value +='-' ">
				</div>
				<div>
					<input type="button" value="1" onclick="display.value +='1' ">
					<input type="button" value="2" onclick="display.value +='2' ">
					<input type="button" value="3" onclick="display.value +='3' ">
					<input type="button" value="+" class="operator" onclick="display.value +='+' ">
				</div>
				<div>
					<input type="button" value="00" onclick="display.value +='00' ">
					<input type="button" value="0" onclick="display.value +='0' ">
					<input type="button" value="=" class=" equal operator"  onclick="display.value =eval(display.value) ">
					
				</div>
			</form>
		</div>
	</div>
	
</body>
</html>
